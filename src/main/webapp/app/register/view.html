<!-- Header -->
<header id="top" class="header_ladingpage">
  <div class="text-vertical-center">
    <div class="col-xs-1 col-sm-3 col-md-3"></div>
    <div class="col-xs-10 col-sm-6 col-md-6">
      <img src="images/refiere_logo.png" class="image-display" alt="Refiere logo">
      <form submit="vm.saveNewCompany()" name="newCompanyForm">
        <input type="text" class="form-control"
                           ng-model="vm.newCompanyData.UserRequest.login"
                           placeholder="Nombre"
                           required>
        <input type="password" class="form-control"
                               ng-model="vm.newCompanyData.UserRequest.password"
                               placeholder="Contraseña"
                               required>
        <input type="text" class="form-control"
                           ng-model="vm.newCompanyData.name"
                           placeholder="Nombre de la compañía"
                           required>
        <input type="text" class="form-control"
                           ng-model="vm.newCompanyData.address"
                           placeholder="Dirección física"
                           required>
        <input type="email" class="form-control"
                            ng-model="vm.newCompanyData.email"
                            placeholder="Correo Electrónico"
                            required>
        <input type="text" class="form-control"
                           ng-model="vm.newCompanyData.telephone"
                           placeholder="Teléfono"
                           required>
        <div class="button-submit btn-margin">
          <h3>Seleccione un plan: </h3>
          <div class="col-md-4" ng-repeat="plan in vm.plans">
            <button
                                  ng-click="vm.newCompanyData.PlanRequest.id=plan.planId">
              <table class="div-block">
                <tr>
                  <td><b>- {{plan.name}}</b></td>
                </tr>
                <tr class="div-block">
                  <td>- {{plan.campaignPeriodicity}}</td>
                </tr>
                <tr>
                  <td>- {{plan.planPrice}}</td>
                </tr>
                <tr>
                  <td>- {{plan.reportsPeriodicity}}</td>
                </tr>
              </table>

              <!-- <p class="data-base-string">
                - {{plan.name}}
              </p>
              <p class="data-base-string">
                - {{plan.campaignPeriodicity}}
              </p>
              <p class="data-base-string">
                - {{plan.planPrice}}
              </p>
              <p class="data-base-string">
                - {{plan.reportsPeriodicity}}
              </p> -->
            </button>
          </div>
          <h3>.</h3>
        </div>

        <button type="button" class="btn btn-primary btn-block button-block btn-margin"
                              ng-click="vm.saveNewCompany()"
                              ng-disabled="newCompanyForm.$invalid">
        Register Company
        </button>
      </form>
    </div>
    <div class="col-xs-1 col-sm-3 col-md-3"></div>
  </div>
</header>
