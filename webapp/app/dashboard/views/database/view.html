<div id="panelPosition" class="row">
    <div class="col-md-6 col-md-offset-3 databaseMargin">
        <div class="panel panel-primary databaseMargin">
            <div id="PanelBases" class="panel-heading">
            <h4>Subir un archivo excel de base de datos</h4>
            <button ngf-select="uploadFiles($files, $invalidFiles)"
            class="btn btn-primary btn-sm panel_campaign_button"
                    style = "color: #fff"
                    multiple
                    accept = ".csv">
                    Seleccione un archivo excel
            </button>
            <br><br>
            Archivo:
            <ul>
             <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}}
               <span class="progress" ng-show="f.progress >= 0">
                 <div style="width:{{f.progress}}%"
                     ng-bind="f.progress + '%'"></div>
               </span>
             </li>
             <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
             </li>
            </ul>
            </div>
        </div>
    </div>
</div>
