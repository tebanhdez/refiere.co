<div class="panel_campaign" id="" class="row">
  <div class="col-xs-7 col-sm-4 col-lg-4 campignMargin">
    <div class="panel panel-primary">
      <div id="Panel" class="panel-heading">Crear Campaña</div>
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label id="Texto">Nombre </label>
            <input id="inputText" type="text" class="form-control"
            id="exampleInputName2"
            placeholder=""
            ng-model="vm.newCampaign.campaignName">
          </div>
        </form>
        <br>
        <form class="form-inline">
          <div class="form-group">
            <label for="repeatSelect"> Recompensa para Referidor: </label>
            <br>
            <select id="inputText" class="form-control"
            ng-model = "vm.newCampaign.prizeForRefiereId"
            ng-change = "vm.newCampaign.prizeForRefiere = prize.description">
            <option ng-repeat = "prize in vm.prizes"
            ng-value = "prize.prizeId"
            >{{prize.description}}</option>
          </select>
          <br>
          <label for="repeatSelect"> Recompensa para Referido: </label>
          <br>
          <select id="inputText" class="form-control"
          ng-model = "vm.newCampaign.prizeForRefiereeId"
          ng-change = "vm.newCampaign.prizeForRefieree = prize.description">
          <option ng-repeat = "prize in vm.prizes"
          ng-value = "prize.prizeId"
          >{{prize.description}}</option>
        </select>
      </div>
    </form>
    <br>
    <form class="form-inline">
      <div id="PanelBases" class="panel-heading">
      <h4 style="color: #000">Subir un archivo excel de base de datos</h4>
      <button ngf-select="uploadFiles($files, $invalidFiles)"
      class="btn btn-primary btn-sm panel_campaign_button"
              style = "color: #fff"
              multiple
              accept = ".csv">
              Seleccione un archivo excel
      </button>
      <br><br>
      <h4 style="color: #000">Archivo:</h4>
      <ul>
       <li class = "database_text"
           ng-repeat="f in files"
           style="font:smaller">{{f.name}} {{f.$errorParam}}
         <span class="progress database_text" ng-show="f.progress >= 0">
           <div class = "database_text" style="width:{{f.progress}}%"
               ng-bind="f.progress + '%'"></div>
         </span>
       </li>
       <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
       </li>
      </ul>
      </div>
    </form>
    <br>
    <form class="form-inline">
      <div class="form-group">
        <div class="row">
          <div class="">
            <button type="button"
            class="btn btn-primary btn-sm panel_campaign_button"
            ng-click="vm.createNewCampaign()">Crear campaña</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
