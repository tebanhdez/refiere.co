<section id="top" class="header_ladingpage">
    <div class="text-vertical-center">
      <div class="col-xs-1 col-sm-3 col-md-3"></div>
      <div class="col-xs-10 col-sm-6 col-md-6">
        <form name="loginInputs">
          <img src="images/refiere_logo.png" class="image-display" alt="Refiere logo">
          <input type="text" class="form-control"
                              name="userName"
                              id="exampleInputEmail1"
                              ng-model="vm.loginData.login"
                              placeholder="Nombre de Usuario"
                              required>
          <h1>{{myForm.myInput.$valid}}</h1>
          <input type="password" class="form-control"
                                 name="password"
                                 id="exampleInputPassword1"
                                 ng-model="vm.loginData.password"
                                 placeholder="Password"
                                 required>
          <h3 ng-hide="loginInputs.password.$valid
                       && loginInputs.userName.$valid"
                       class="text-color">
          Por favor ingrese sus credenciales
          </h3>
          <br>
          <button ng-click="vm.login()" type="btn btn-primary btn-block button-block"
                                   class="btn btn-primary btn-block"
                                   ng-disabled="loginInputs.$invalid">
            Iniciar Sesi&oacute;n
          </button>
          <h3 class="text-color">¿Aún no estás registrado?</h3>
          <button type="btn btn-primary btn-block button-block" ng-click="vm.register()"
                                   class="btn btn-primary btn-block">
            Registrar
          </button>
        </form>
      </div>
      <div class="col-xs-1 col-sm-3 col-md-3"></div>
    </div>
</section>
